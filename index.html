<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/4874/4874940.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>SimpleX</title>
  </head>

  <body>
    <section class="header-section">
      <header>
        <div class="header-left">
          <div class="mail">
            <div class="m-icon">
              <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="m-text">
              <p>Hello@simplexts.net</p>
            </div>
          </div>
          <div class="address">
            <div class="a-icon">
              <i class="bi bi-geo-alt-fill"></i>
            </div>
            <div class="a-text">
              <p>California, Sydney, Dubai, Pakistan</p>
            </div>
          </div>
        </div>
        <div class="header-right">
          <i class="bi bi-twitter"></i>
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-facebook"></i>
        </div>
      </header>
    </section>
    <!-- navbar -->
    <section class="nav-section">
      <nav>
        <div class="logo">
          <img
            src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_300,h_70/https://simplexts.net/wp-content/uploads/2022/12/main-logo-1-1.png"
            width="200px"
            alt="Logo"
          />
        </div>
        <div class="menu-items">
          <ul>
            <li>solutions</li>
            <li>products</li>
            <li>services</li>
            <li>about us</li>
            <li>career</li>
            <li>blogs</li>
            <li>simpleX news</li>
          </ul>
        </div>
        <i class="bi bi-list"></i>
        <div class="contact-btn">
          <button>Contact us <i class="bi bi-arrow-right"></i></button>
        </div>
      </nav>
    </section>

    <main class="hero">
      <div class="main-left">
        <p>SimpleX</p>
        <h2>Transforming Restaurants Into Digital Powerhouse</h2>
        <button class="demo">book a demo</button>
      </div>
      <div class="main-right">
        <img
          src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_637/https://simplexts.net/wp-content/uploads/2023/05/Untitled-design-79.png"
          alt="content"
          width="100%"
        />
      </div>
    </main>
  </body>
</html>
